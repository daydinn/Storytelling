<!DOCTYPE html>
<head>
<title>GSAP Scroll </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="try.css">
</head>
<body>

<section>

  <h1>Scroll down</h1>
</section>

<section class="dark">
  <div class="content">
  <h2>Are you reall sick?</h2>
  <p>Go get yo' sick *ss tested, you might have the flu!</p>
    
  </div>
  <img src="img/Bauhausfest.11.png" alt="covid19">
</section>

<div class="box"></div>

</section>
  
  
  
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Flip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/MotionPathPlugin.min.js"></script>


  








<script>

gsap.to(".box", {
scrollTrigger: {
trigger: '.box',
start:"bottom center",
pin: true
},
x:500  //move box 500 px on horizontal x axis, as box becomes in to view
})

let tl = gsap.timeline({
scrollTrigger: {
trigger: '.dark',
start: "center bottom"

  
}
  
});

tl.from("img", { x:200, opacity:0, duration: 1.5})
//it will move from x position 200, duration 1.5 seconds
//.from(".content", {y:300, opacity:0, duration: 1},"-=1")
//"-=1" start 1 second earlier than you normally would have
</script>


</body>
</html>
